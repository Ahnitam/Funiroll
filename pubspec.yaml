name: funiroll
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  cloud_firestore: ^3.1.10
  cupertino_icons: ^1.0.2
  firebase_core: ^1.13.1
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  fluttertoast: ^8.0.9
  http: ^0.13.4
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  uuid: ^3.0.6
  webview_flutter: 3.0.1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Bree Serif
      fonts:
        - asset: assets/fonts/BreeSerif-Regular.ttf
